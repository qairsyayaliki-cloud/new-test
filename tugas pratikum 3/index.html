<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Toko Elektronik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Profil</a>
    <a href="login.html">Logout</a>
  </nav>

  <header class="hero">
    <h1>Selamat Datang di Toko Elektronik</h1>
    <p>Temukan produk elektronik terbaik di sini</p>
  </header>

  <main class="product-grid">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Televisi">
      <h3>Televisi</h3>
      <p>Rp 3.000.000</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Laptop">
      <h3>Laptop</h3>
      <p>Rp 7.500.000</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Kulkas">
      <h3>Kulkas</h3>
      <p>Rp 4.200.000</p>
    </div>
  </main>
</body>
</html>
